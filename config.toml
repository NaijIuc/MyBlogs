baseurl = "/"
languageCode = "en-us"
title = "Jian Cui Ph.D."
theme = "ezhil"
googleAnalytics = "UA-123-45"

copyright = "Copyright Â© by Jian Cui"

disqusShortname = ""
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]

# Enable syntax highlighting.
pygmentsstyle = "solarized-dark"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

[permalinks]
    post = "/:year/:month/:day/:slug/"

[params]
    # Blog subtitle which appears below blog title. Supports markdown.
    subtitle = "Postdoctoral associate @ [Drug Discovery Institute - University of Pittsburgh](https://upddi.pitt.edu/)"

    # description = "A website built through Hugo and blogdown."

    # options for highlight.js (version, additional languages, and theme)
    highlightjsVersion = "9.12.0"
    highlightjsCDN = "//cdnjs.cloudflare.com/ajax/libs"
    highlightjsLang = ["r", "yaml"]
    highlightjsTheme = "github"

    MathJaxCDN = "//cdnjs.cloudflare.com/ajax/libs"
    MathJaxVersion = "2.7.5"
    
    # Switch to dark mode or auto detect mode from OS (Optional).
    # "dark" will set mode to dark and "auto" will switch to dark mode if OS is in dark mode.
    mode = "dark" # "dark" or "auto"

    # path to the favicon, under "static"
    favicon = "favicon.ico"

    [params.logo]
    url = "logo.png"
    width = 50
    height = 50
    alt = "Logo"

